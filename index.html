<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amine Bouhaddou - Cyber Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <canvas id="matrix" class="matrix-background"></canvas>
    
    <div class="terminal-container">
        <div class="terminal-header">
            <div class="terminal-buttons">
                <div class="terminal-button red"></div>
                <div class="terminal-button yellow"></div>
                <div class="terminal-button green"></div>
            </div>
            <div class="glitch" data-text="amine@cyberterminal:~">amine@cyberterminal:~</div>
            <div class="terminal-buttons">
                <div style="width: 20px;"></div>
            </div>
        </div>
        <div class="terminal-body" id="terminal-body">
            <div id="typing-text" class="typing-text"></div>
            <div id="command-line" class="command-line hidden">
                <span class="prompt">></span>
                <input type="text" class="command-input" id="command-input" autocomplete="off">
                <span class="cursor"></span>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>Amine Bouhaddou - Interactive Portfolio</p>
    </footer>

    <script src="js/matrix.js"></script>
    <script src="js/terminal.js"></script>
</body>
</html>
